    <body>
        <div id="container">
            <header>
                <div class="page-header">
                <h1>Search</h1>    
                </div>
                
            </header>
            <section>
                <div class="fieldcontainer">
                    <input type="keyword" id="keyword">
                    <div class="form-group">
                        <select class="selectpicker" id="options">
                            <option type="customSearch"><i class="fab fa-google"></i>Custom Search</option>
                            <option type="video"><i class="fab fa-youtube"></i>Video</option>
                            <option type="commentnReview"><i class="fab fa-twitter"></i>Comment & Review</option>
                          </select>
                    </div>
                        <button type="submit" id="submit" class="btn btn-info">Search</button>
                    </div> 
            </section> 
          
     

        <!-- display -->
        <!--<div id="showResult"></div>-->
        <div id="showSearch"></div>
        <div id="showVideo"></div>
        <div id="showComment"></div>
        
        <script src="youtube.js"></script>
        <script src="search.js" ></script>    

        <script type="text/javascript">
            $("#submit").on("click",function(){
                let keyword = $("#keyword").val();
                //let type=$("#options").val();
                let type = $("#options option:selected").val();
                //let type = $('#options').find(":selected").val();
                console.log(type);
                var xhttp = new XMLHttpRequest();
                if(type == "Comment & Review") {
                    xhttp.onreadystatechange = function() {
                        if (this.readyState == 4 && this.status == 200) {
                            document.getElementById("showResult").innerHTML = this.responseText;
                        }
                    };
                    xhttp.open("GET", "twitter.php?key=" + keyword, true);
                    xhttp.send();
                } else {
                    console.log("type error")
                }
            });
        </script>
 
    </body>
