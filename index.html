<!DOCTYPE HTML>
<html lang="en">
    <head>
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"> </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <title>Final Project</title>
    </head>
    
    <body>
        <div id="container">
            <header>
                <h1>Search</h1>
            </header>
            
            <section>
                    <div class="fieldcontainer" >
                        <input type="keyword" id="keyword">
                        <br>

                        <select id="options" >
                            <option type="customSearch">Custom Search</option>
                            <option type="video">Video</option>
                            <div id="demo"><option type="commentnReview" >Comment & Review</option></div>
                          </select>
                        <button type="submit" id="submit" >Search</button>
                    </div> 
            </section>   

        </div>

        <!-- display -->
        <div id="showSearch"></div>
        <div id="showVideo"></div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="youtube.js"></script>
        <script src="search.js" ></script>  
        <script type="text/javascript">
            $("#submit").on("click",function(){
                let keyword = $("#keyword").val()
                let type = $("#options").val();
                var xhttp = new XMLHttpRequest();
                if(type == "commentnReview") {
                    xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("submit").innerHTML = this.responseText;
                    }
                };
                xhttp.open("GET", "twitter.php?key=" + keyword, true);
                xhttp.send();
              }
            }
            );
        </script>
 
    </body>
</html>
